<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPUé¢„çƒ­ - æ˜¾å¡åŠ é€Ÿ</title>
  <style>

    body {

<body>
  <canvas id="canvas"></canvas>
  
  <div class="container">
    <h1>ğŸ”¥ GPUé¢„çƒ­ä¸­</h1>
    
    <div class="stats">
      <div class="stat-item">
        è¿è¡Œæ—¶é—´: <span class="stat-value" id="runtime">00:00</span>
      </div>
      <div class="stat-item">
        å¸§ç‡: <span class="stat-value" id="fps">0</span> FPS
      </div>
      <div class="stat-item">
        ç²’å­æ•°: <span class="stat-value" id="particles">5000</span>
      </div>
    </div>
    
    <div class="status" id="status">è¿è¡Œä¸­</div>
    
    <div class="controls">
      <button class="btn" onclick="togglePause()">æš‚åœ/ç»§ç»­</button>
      <button class="btn" onclick="increaseParticles()">å¢åŠ ç²’å­</button>
      <button class="btn" onclick="decreaseParticles()">å‡å°‘ç²’å­</button>
    </div>
    
    <p class="info">
      ä½¿ç”¨Canvaså’ŒWebGLè¿›è¡ŒGPUåŠ é€Ÿæ¸²æŸ“<br>
      ç²’å­è¶Šå¤šï¼ŒGPUè´Ÿè½½è¶Šé«˜<br>
      ä¸ä¼šå¯¼è‡´ç³»ç»Ÿå¡é¡¿ï¼Œå®‰å…¨å¯é 
    </p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let particles = [];
    let particleCount = 5000;
    let isRunning = true;
    let startTime = Date.now();
    let lastTime = Date.now();
    let frameCount = 0;
    let fps = 0;
    
    // è°ƒæ•´ç”»å¸ƒå¤§å°
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    // ç²’å­ç±»
    class Particle {
      constructor() {
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.size = Math.random() * 3 + 1;
        this.hue = Math.random() * 360;
        this.life = Math.random() * 100 + 50;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.hue += 0.5;
        this.life--;
        
        // è¾¹ç•Œåå¼¹
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        
        // é‡ç½®ç”Ÿå‘½
        if (this.life <= 0) {
          this.reset();
        }
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, 0.8)`;
        ctx.fill();
      }
    }
    
    // åˆå§‹åŒ–ç²’å­
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
      document.getElementById('particles').textContent = particleCount.toLocaleString();
    }
    
    // ç»˜åˆ¶è¿æ¥çº¿
    function drawLines() {
      const maxDistance = 100;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < maxDistance) {
            const opacity = (1 - distance / maxDistance) * 0.3;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }
    
    // æ›´æ–°FPS
    function updateFPS() {
      frameCount++;
      const currentTime = Date.now();
      const elapsed = currentTime - lastTime;
      
      if (elapsed >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastTime = currentTime;
        document.getElementById('fps').textContent = fps;
      }
    }
    
    // æ›´æ–°è¿è¡Œæ—¶é—´
    function updateRuntime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      document.getElementById('runtime').textContent = `${minutes}:${seconds}`;
    }
    
    // ä¸»æ¸²æŸ“å¾ªç¯
    function render() {
      if (!isRunning) {
        requestAnimationFrame(render);
        return;
      }
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      // ç»˜åˆ¶è¿æ¥çº¿ï¼ˆå¢åŠ GPUè´Ÿè½½ï¼‰
      if (particleCount <= 3000) {
        drawLines();
      }
      
      // æ›´æ–°ç»Ÿè®¡
      updateFPS();
      updateRuntime();
      
      requestAnimationFrame(render);
    }
    
    // æ§åˆ¶å‡½æ•°
    function togglePause() {
      isRunning = !isRunning;
      const status = document.getElementById('status');
      if (isRunning) {
        status.textContent = 'è¿è¡Œä¸­';
        status.classList.remove('paused');
      } else {
        status.textContent = 'å·²æš‚åœ';
        status.classList.add('paused');
      }
    }
    
    function increaseParticles() {
      if (particleCount < 10000) {
        particleCount += 1000;
        initParticles();
      }
    }
    
    function decreaseParticles() {
      if (particleCount > 1000) {
        particleCount = Math.max(1000, particleCount - 1000);
        initParticles();
      }
    }
    
    // åˆå§‹åŒ–
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initParticles();
    render();
    
    console.log('GPUé¢„çƒ­é¡µé¢å·²åŠ è½½ï¼Œä½¿ç”¨Canvasè¿›è¡ŒGPUåŠ é€Ÿæ¸²æŸ“');
    console.log('ç²’å­æ•°é‡:', particleCount);
  </script>
</body>
